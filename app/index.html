<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline' "
        />

        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/materialize.min.css" />

        <title>Ferocious Image Editor</title>
    </head>
    <body>
        <div class="container center-align">
            <div class="logo-container">
                <img
                    src="images/lion-head.png"
                    alt="Ferocious Media lion's head icon"
                    width="125"
                    height="125"
                />
            </div>
            <h5>Ferocious ImageShrinker</h5>
            <p>Choose the image you want to optimize</p>
            <form id="image-form">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Browse</span>
                        <input type="file" id="img" />
                    </div>

                    <div class="file-path-wrapper">
                        <input
                            type="text"
                            class="file-path validate"
                            placeholder="Upload file"
                        />
                    </div>
                </div>

                <p>
                    <strong>Quality:</strong>
                    <em>The lower the quality, the smaller the file size</em>
                </p>

                <p class="range-field">
                    <input type="range" min="0" max="100" id="slider" />
                </p>

                <input type="submit" value="Resize" class="btn black" />
            </form>

            <div class="card output">
                <div class="card-content">
                    Output Path:<br /><span id="output-path"></span>
                </div>
            </div>
        </div>

        <script src="js/materialize.min.js"></script>
        <script>
            const path = require('path');
            const os = require('os');

            document.getElementById('output-path').innerText = path.join(
                os.homedir(),
                'ferocious-images'
            );
        </script>
    </body>
</html>
